<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazoNunnu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>

            <div class="navaddress border">
                <p class="add-first">Deliver to</p>
            
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-two"><b>India</b></p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option> 
                </select>

                
                <input type="text" class="search-bar" placeholder="Search Amazon">
                

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              
            </div>

            <div class="lang border">
                <div class="flag">
                    <img src="images/united-states.png" alt="usa">
                </div>

                <div class="text">
                    EN
                </div>

                <div class="arrow">
                    <i class="fa-solid fa-sort-down"></i>
                </div>
            
            </div>

            <div class="nav-signin border">
                <p ><span>Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-orders border">
                <p ><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                <span>All</span>
                
            </div>

            <div class="panel-opts">
                <a href="">Today's Deals</a>
                <a href="">Customer Service</a>
                <a href="">Registry</a>
                <a href="">Gift Cards</a>
                <a href="">Sell</a>
            </div>

            <!-- <div class="panel-deals">
                Shop deals in Electronics
            </div> -->
        </div>
        </header>
    
    <div class="hero-section">
        <div class="hero-mesg">
            <p>You are on amazon.com. You can shop on Amazon India for millions of products with fast local delivery. <a href="https://amazon.in">Click here to go to amazon.in</a></p>
        </div>
    </div>

    <div class="cards">
       
        <div class="box">
            <h2>  </h2>
            <img src="images/box1_image.jpg" alt="">
        </div>
        <div class="box">
            <img src="images/box2_image.jpg" alt="">
        </div>
        <div class="box">
            <img src="images/box3_image.jpg" alt="">
        </div>
        <div class="box">
            <img src="images/box4_image.jpg" alt="">
        </div>
        <div class="box">
            <img src="images/box5_image.jpg" alt="">
        </div>
        <div class="box">
            <img src="images/box6_image.jpg" alt="">
        </div>
        <div class="box">
            <img src="images/box7_image.jpg" alt="">
        </div>
        <div class="box">
            <img src="images/box8_image.jpg" alt="">
        </div>
    </div>
</body>
</html>
